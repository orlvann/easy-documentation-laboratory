<!DOCTYPE html>
<html>
  <head>
    <title>Documentation Portal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css"
    />
  </head>
  <body class="markdown-body" style="padding: 45px">
    <div id="content">Loading Specification...</div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // Use a relative path to find the requirements file in the same folder
      fetch('requirements.md')
        .then((response) => {
          if (!response.ok) throw new Error('File not found');
          return response.text();
        })
        .then((text) => {
          document.getElementById('content').innerHTML = marked.parse(text);
        })
        .catch((err) => {
          document.getElementById('content').innerHTML =
            '<h1>Document Missing</h1><p>Ensure requirements.md exists in this folder.</p>';
        });
    </script>
  </body>
</html>
