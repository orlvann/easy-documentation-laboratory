name: Ship Docs
on: [push]

jobs:
  build-and-ship:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests

      - name: Update ClickUp
        env:
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
        run: python scripts/process_docs.py

      - name: Ship to Portal
        env:
          DEST_TOKEN: ${{ secrets.DOCS_PORTAL_PAT }}
        run: |
          # 1. Prepare versioning
          SHA_SHORT=$(git rev-parse --short HEAD)
          TARGET_DIR="features/$SHA_SHORT"

          # 2. Setup Portal Repo
          git clone https://x-access-token:${DEST_TOKEN}@github.com/orlvann/Company-Docs-Portal.git portal
          cd portal
          mkdir -p $TARGET_DIR

          # 3. Copy Requirement File (Correcting the path)
          cp ../docs/requirements.md $TARGET_DIR/requirements.md

          # 4. Create the Reader Engine
          cat <<EOF > $TARGET_DIR/index.html
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <title>Spec Reader: $SHA_SHORT</title>
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
              <style>
                  body { box-sizing: border-box; min-width: 200px; max-width: 980px; margin: 0 auto; padding: 45px; }
                  #error { color: #d73a49; font-weight: bold; display: none; padding: 20px; border: 1px solid #d73a49; border-radius: 6px; }
              </style>
          </head>
          <body class="markdown-body">
              <div id="error"></div>
              <div id="content">‚è≥ Loading Specification...</div>
              <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/lib/marked.umd.min.js"></script>
              <script>
                  async function load() {
                      try {
                          const r = await fetch('requirements.md');
                          if (!r.ok) throw new Error('File not found (404). Wait 30 seconds for GitHub to sync.');
                          const t = await r.text();
                          document.getElementById('content').innerHTML = marked.parse(t);
                      } catch (e) {
                          document.getElementById('content').style.display = 'none';
                          const err = document.getElementById('error');
                          err.style.display = 'block';
                          err.innerText = e.message;
                      }
                  }
                  load();
              </script>
          </body>
          </html>
          EOF

          # 5. Push Changes
          git config user.name "Robot"
          git config user.email "robot@orlvann.com"
          git add .
          git commit -m "docs: publish version $SHA_SHORT"
          git push
