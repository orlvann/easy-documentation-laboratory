name: Ship Docs
on: [push]

jobs:
  build-and-ship:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests

      - name: Update ClickUp
        env:
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
        run: python scripts/process_docs.py

      - name: Ship to Portal
        env:
          DEST_TOKEN: ${{ secrets.DOCS_PORTAL_PAT }}
        run: |
          SHA_SHORT=$(git rev-parse --short HEAD)
          TARGET_DIR="features/$SHA_SHORT"

          git clone https://x-access-token:${DEST_TOKEN}@github.com/orlvann/Company-Docs-Portal.git portal
          cd portal
          mkdir -p $TARGET_DIR

          # We copy the spec and rename it to 'data.md' to avoid any confusion
          cp ../docs/requirements.md $TARGET_DIR/data.md

          # We create the reader to look specifically for 'data.md'
          cat <<EOF > $TARGET_DIR/index.html
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
          </head>
          <body class="markdown-body" style="padding: 45px;">
              <div id="content">‚è≥ Syncing with GitHub... (Wait 30 seconds)</div>
              <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/lib/marked.umd.min.js"></script>
              <script>
                  async function load() {
                      try {
                          // Look for data.md in THIS folder
                          const r = await fetch('data.md');
                          if (!r.ok) throw new Error("File not found yet.");
                          const t = await r.text();
                          document.getElementById('content').innerHTML = marked.parse(t);
                      } catch (e) {
                          setTimeout(load, 5000); 
                      }
                  }
                  load();
              </script>
          </body>
          </html>
          EOF

          git config user.name "Robot"
          git config user.email "robot@orlvann.com"
          git add .
          git commit -m "docs: release version $SHA_SHORT"
          git push
