name: Ship Docs
on: [push]
jobs:
  build-and-ship:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests
      - name: Update ClickUp
        env:
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
        run: python scripts/process_docs.py
      - name: Ship to Portal
        env:
          DEST_TOKEN: ${{ secrets.DOCS_PORTAL_PAT }}
        run: |
          SHA_SHORT=$(git rev-parse --short HEAD)
          TARGET_DIR="features/$SHA_SHORT"
          git clone https://x-access-token:${DEST_TOKEN}@github.com/orlvann/Company-Docs-Portal.git portal
          cd portal
          mkdir -p $TARGET_DIR

          # Copy the requirements file as index.md (GitHub Pages convention)
          cp ../docs/requirements.md $TARGET_DIR/index.md

          # Create an HTML viewer that loads index.md
          cat <<'EOF' > $TARGET_DIR/index.html
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <title>Documentation</title>
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
              <style>
                  .markdown-body { padding: 45px; max-width: 980px; margin: 0 auto; }
                  .loading { text-align: center; padding: 100px; color: #666; }
              </style>
          </head>
          <body class="markdown-body">
              <div id="content" class="loading">⏳ Loading documentation...</div>
              <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/lib/marked.umd.min.js"></script>
              <script>
                  async function load() {
                      try {
                          const response = await fetch('index.md');
                          if (!response.ok) {
                              throw new Error('Documentation not found');
                          }
                          const markdown = await response.text();
                          document.getElementById('content').innerHTML = marked.parse(markdown);
                      } catch (error) {
                          document.getElementById('content').innerHTML = 
                              '<h1>⚠️ Error Loading Documentation</h1>' +
                              '<p>The documentation file could not be loaded. Please try refreshing in a few moments.</p>' +
                              '<p><em>Error: ' + error.message + '</em></p>';
                      }
                  }
                  // Load immediately
                  load();
              </script>
          </body>
          </html>
          EOF

          git config user.name "Robot"
          git config user.email "robot@orlvann.com"
          git add .
          git commit -m "docs: release version $SHA_SHORT" || echo "No changes to commit"
          git push
